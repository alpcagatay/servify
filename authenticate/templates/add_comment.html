{% extends 'base.html' %}

{% block content %}



    <center>
    <h1>Add Comment</h1>
    
        <br/><br>
        {% if submitted %}
            Your comment was submitted succesfully!
        {% else %}
        
     
    
        <form method = "POST" action="{% url 'submit_comment'  %}"   >
        {% csrf_token %}

        {{ form.as_p }}

        <input type = "submit" value="Submit" class="btn btn-secondary"> 

    </form>
    {% endif %}
    </center>

  {% endblock %}
